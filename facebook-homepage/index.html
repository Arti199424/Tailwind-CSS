<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favico.png" />
    <title>Facebook-log in or sign up</title>
</head>

<body class=" bg-gray-100 ">
    <div class="container mt-28  flex items-center justify-center ml-28">
        <div class="left mb-11">
            <img class=" w-72" src="icon.svg" alt="">
            <p class="text-black text-3xl mx-6  opacity-95 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right w-96 px-4 py-2 my-2 mr-16 flex flex-col bg-white rounded relative shadow-lg">
            <input type="text" placeholder="Email address or phone number" class="border-2 rounded w-80 px-2 h-12 my-2 focus:outline-blue-600">

            <input type="password" placeholder="Password" class="border-2 rounded w-80 px-2 h-12 my-2  focus:outline-blue-600">

            <button class="w-80 h-12 text-center bg-blue-600 hover:bg-blue-700 text-white font-bold rounded my-2">Log In</button>
            <span class="text-center my-2 text-blue-600 text-sm cursor-pointer hover:underline  ">Forgotten password?</span>
            <hr class="my-2 outline-slate-800">
            <button class="bg-green-500 text-white font-bold h-12 w-fit rounded self-center px-4 my-2 hover:bg-green-600">Create New Account</button>
            <span class="text-sm  absolute -bottom-10"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    

</body>

</html>
